<!DOCTYPE html>
<html>

<head>
    <title>Weather Forecast app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="bg-gray-800 text-white p-4 sm:p-6 md:p-8 lg:p-10 shadow-md">
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-center">Weather Dashboard</h1>
    </header>

    <main class="p-4 sm:p-6 md:p-8 lg:p-10">
        <div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
            <label for="city" class="block text-lg font-medium mb-2">City</label>
            <input type="text" id="city" placeholder="Enter the city you want to search weather for"
                class="w-full p-3 rounded-lg border border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 outline-none" />
        </div>
    </main>

</body>

</html>

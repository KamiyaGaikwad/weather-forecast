<!DOCTYPE html>
<html>

<head>
    <title>Weather Forecast app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/4bf861096a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-gray-800 text-white p-4 sm:p-6 md:p-8 lg:p-10 shadow-md">
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-center">Weather Dashboard</h1>
    </header>

    <main class="p-4 sm:p-6 md:p-8 lg:p-10">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Input/ actions area-->
            <div class="bg-gray-800 p-8 rounded-lg shadow-lg flex flex-col items-start">
                <label for="city" class="block text-lg font-medium mb-2">City</label>
                <input type="text" id="city" placeholder="Enter the city you want to search weather for"
                    class="w-full p-3 mb-2 rounded-lg border border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 outline-none" />
                <button id="searchBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Search
                </button>
                <hr class="w-full my-4 border-white">
                <button id="locationBtn"
                    class="w-full bg-green-500 hover:bg-green-700 text-white py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    <i class="fa-solid fa-location-crosshairs p-2"></i>Use Current Location
                </button>

                <hr class="w-full my-4 border-white">

                <div id="dropdownContainer" class="flex justify-center p-1">
                    <select id="cityDropdown" class="w-full bg-gray-700 text-white p-2 rounded-lg focus:outline-none">
                        <option value="" disabled selected>Select recently searched cities</option>
                    </select>
                </div>
            </div>

            <!-- error division, hidden by default -->
            <div id="errorContainer" class="text-red-500 text-lg hidden"></div>
            <!-- result / output / dat division-->
            <div id="weatherContainer" class="bg-gray-800 p-8 rounded-lg shadow-lg flex flex-col items-start">
                <h2 id="cityName" class="text-3xl font-semibold text-white mb-4">City Name</h2>
                <p id="todayDate" class="text-lg text-white mb-2">Today's Date: ...</p>
                <div id="weatherCondition" class="flex items-center gap-4 mb-4">
                    <div id="conditionIcon" class="w-24 h-24 bg-gray-600 flex items-center justify-center rounded-full">
                        <i class="fa-solid fa-cloud-sun text-white text-4xl"></i> <!-- Placeholder FontAwesome icon -->
                    </div>
                    <span id="conditionText" class="text-xl text-white">...</span>
                </div>
                <p id="temperature" class="text-xl text-white mb-2">Temperature: ...°C</p>
                <p id="feelsLike" class="text-xl text-white mb-2">Feels Like: ...°C</p>
                <p id="wind" class="text-xl text-white mb-2">Wind: ... km/h</p>
                <p id="humidity" class="text-xl text-white">Humidity: ... %</p>
            </div>

            <!-- weather forecast-->
            <div id="forecastContainer"
                class="bg-gray-800 p-8 rounded-lg shadow-lg flex flex-col items-center w-full md:col-span-2 hidden">
                <h2 class="text-3xl font-semibold text-white mb-4">Weather Forecast</h2>
                <div id="forecastDays" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                    <!-- Each day's forecast will go here -->
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
